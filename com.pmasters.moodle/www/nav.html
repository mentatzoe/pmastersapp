<form method="POST" action="http://www.pmasters.es/campusvirtualMMCD2012/login/external.php ">
    <div class="loginform">
        <div class="form-label"><label for="username">Username</label></div>
        <div class="form-input">
            <input type="text" ng-model="form.username" id="username" name="username" size="15" value="" />
        </div>
        <div class="clearer"><!-- --></div>
        <div class="form-label"><label for="password">Password</label></div>
        <div class="form-input">
            <input type="password" ng-model="username" name="password" id="password" size="15" value="" />
        </div>
    </div>
    <div class="clearer"><!-- --></div>
    <input type="submit" id="loginbtn" value="LOGIN" log-user-in="{{form}}" />
    <div class="forgetpass"><a href="">FORGOT</a></div>
</form>
